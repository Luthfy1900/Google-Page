<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Homepage</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <ul>
          <a class="me1" href="">About</a>
          <a class="me2" href="">Store</a>
        </ul>
        <ul>
          <a class="me3" href="">Gmail</a>
          <a class="me4" href="">Images</a>
          <img id="img1" href="#" src="dots.JPG">
          <img id="img2" href="#" src="sign.JPG">
        </ul>
      </nav>
    </header>

    <form
      action="https://www.google.com/search"
      method="get"
      target="_blank"
      id="form_1"
    >
      <h1 id="head">
        <span style="color: rgb(66 133 244)">G</span>
        <span style="color: rgb(219 68 55)">o</span>
        <span style="color: rgb(244 180 0)">o</span>
        <span style="color: rgb(66 133 244)">g</span>
        <span style="color: rgb(15 157 88)">l</span>
        <span id="let" style="color: rgb(219 68 55)">e</span>
      </h1>
      <div id="div_1">
        <input id="inpt" name="q" type="search" results="0" style="flex-grow: 1;" /><button id="voice_1" type="button"><i class="fa fa-microphone"></i>
      </div><br>
      <div id="div_2">
        <button type="submit" id="submt">Google Search</button>
        <button type="submit" id="luck">I'm Feeling Lucky</button>
      </div>
      <div id="lang">
        <p>Google offered in: <a href="#">French</a></p>
    </div>
    </form>
    <footer>
        <h4>Canada</h4>
        <nav class="link_1">
            <ul id="footer1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </ul>
            <ul id="footer2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>
  </body>
</html>
